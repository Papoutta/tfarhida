<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/nave_style.css') }}"> 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/top_events.css') }}"> 
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo.PNG') }}" alt="">
            <h1>TFARHIDA</h1>
        </div>
        <div class="">
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/top_events"> tope events</a></li>
                <li><a href="/categories"> categories</a></li>
                <li><a href="/contact_us">Contact</a></li>
                <li><button class="create-button"><a href="/create_event">Create</a></button></li>
            </ul>
        </div>
        <div class="right_icons">
            <img src="../static/img/notification.PNG" alt="Notifications" class="notification-icon">
            <a href="/profile"><img src="../static/img/profile.jpeg" alt="Profile" class="profile-icon"></a>
        </div>
    </div> 
    <h1>TO Events  </h1> 
    <div class="events">
        {%for event in user_events%}
        <div class="event">
            <div class="event-header">
                <h4>{{event.name}}</h4>
                <button class="more-options">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>

            <img src="{{ url_for('static', filename='img/' + event.photo) }}" alt="">
            <div class="event-footer">
                <div class="user">
                    <img src="{{ url_for('static', filename='img/logo.PNG') }}" alt="">
                    <h3>{{event.poster.first_name}}</h3>
                </div>
                <div class="likes">
                    <form action="/groups/add" method="post">
                        <input type="hidden" value="{{event.id}}" name="events_id">
                    <button class="join-btn">Ask to Join</button>
                </form>
                <form action="/groups/delete" method="post">
                    <input type="hidden" value="{{event.id}}" name="events_id">
                <button class="join-btn">Remove from group</button>
            </form>
                    <div class="mamou">
                        <h4>61</h4>
                        <img src="{{ url_for('static', filename='img/heart.PNG') }}" alt="">
                    </div>
                </div>
            </div> 
        
        </div>
        {%endfor%}
    </div>


</body>
</html>
