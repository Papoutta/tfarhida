<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class=" container mt-5 text-center">
        <h1>My profile informations</h1>
    </div>
    <div class="container col-8 mt-5 mb-5 border border-2 border-black rounded p-5 d-flex">
        <div class="mt-3 text-center">
            <div style="width: 200px; height: 200px; border-radius: 50%;" >
                <img src="{{ url_for('static', filename='img/tÃ©lÃ©charger.jpeg') }}" class="m-0 border border-2 border-black" style="width: 100%; border-radius: 50%;">
                <h3>My photo</h3>
            </div>
        </div>
        <div class="container form-group col-6">
            <input type="text"  placeholder="Fisrt name *" name="first_name">
            <input type="text" placeholder="Last name *" name="last_name">
            <input type="text" placeholder="Email*" name="email">
            <input type="date" placeholder="Date of Birth*" name="date">
            <input type="number" placeholder="Phone number*" name="phone_number">
            <div class="d-flex justify-content-between">
                <div class="border-2 border-black border d-flex align-items-center ps-1 gap-5 rounded w-100">
                    <label for="" class="">Gender :</label>
                    <span class="d-flex flex-column gap-1 ">
                        <span><input type="radio"><label for=""name="gender">Woman</label></span>
                        <span><input type="radio"><label for=""name="gender">Man</label></span>
                    </span>
                </div>
                <button type="button" class="btn btn-dark w-25" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                My interests ðŸ”¥
                </button>
            </div>
            
            <div>
                <button class="rounded col-5">Edit</button>
            </div> 
            <input type="hidden" name="role" value="0" >
        </div>
        
        
    </div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title " id="staticBackdropLabel">My interests</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="checkbox">
                        {% for category in all_categories %}
                            <p>{{category.category_name}}</p>
                        {%endfor%}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
</body>
</html>
