<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_home_after_login.css') }}">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo.PNG') }}" alt="">
            <h1>TFARHIDA</h1>
        </div>
        <div class="">
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="#about_us">About us</a></li>
                <li><a href="#contact_us">Contact us</a></li>
                <li><a href="#reviews">Reviews</a></li>
                <li><button class="create-button"><a href="/event">Create</a></button></li>
            </ul>
        </div>
        <div class="right_icons">
            <img src="../static/img/notification.PNG" alt="Notifications" class="notification-icon">
            <a href="/profile"><img src="../static/img/profile.jpeg" alt="Profile" class="profile-icon"></a>
        </div>
    </div>

    <div id="home" class="second_container">
        <img src="{{ url_for('static', filename='img/lastt.jpg') }}" alt="">
        <h2>
            FEDED OOU DHARBEK EL GLGA?
            <br>
            TFARHIDA ANDHA EL HAL LIK!
        </h2>

        <div class="story">
            <div>
                <h3>STORIES</h3>
            </div>
            <div class="storys">
                <img src="../static/img/2020-11-01_142354_loisirs-d-ete-bc-atlas-for-men-b2d279-0@1x-1-1024x576.jpg" alt="">
                <img src="../static/img/240_F_409929061_pTKNZpllDH5KlMJu6uKaApNVSGUlP294.jpg" alt="">
                <img src="../static/img/3018022022143229.jpg" alt="">
                <img src="{{ url_for('static', filename='img/Capture.PNG') }}" alt="">
                <img src="../static/img/camping-friends-toasting-stockcake.jpg" alt="">
                <img src="../static/img/hammamet-8.jpg" alt="">
                <img src="../static/img/1000_F_721305878_yBl76wZKsZ3vc4Z7NvOumLcv3kEDIpOh.jpg" alt="">
                <img src="../static/img/1000_F_721305878_yBl76wZKsZ3vc4Z7NvOumLcv3kEDIpOh.jpg" alt="">
                <img src="../static/img/1000_F_721305878_yBl76wZKsZ3vc4Z7NvOumLcv3kEDIpOh.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="events">
        {%for event in user_events%}
        <div class="event">
            <div class="event-header">
                <h4>{{event.name}}</h4>
                <button class="more-options">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>

            <img src="{{ url_for('static', filename='img/' + event.photo) }}" alt="">
            <div class="event-footer">
                <div class="user">
                    <img src="{{ url_for('static', filename='img/logo.PNG') }}" alt="">
                    <h3>{{event.poster.first_name}}</h3>
                </div>
                <div class="likes">
                    <form action="/groups/add" method="post">
                        <input type="hidden" value="{{event.id}}" name="events_id">
                    <button class="join-btn">Ask to Join</button>
                </form>
                <form action="/groups/delete" method="post">
                    <input type="hidden" value="{{event.id}}" name="events_id">
                <button class="join-btn">Remove from group</button>
            </form>
                    <div class="mamou">
                        <h4>61</h4>
                        <img src="{{ url_for('static', filename='img/heart.PNG') }}" alt="">
                    </div>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/my_script1.js') }}"></script>
</body>

</html>
